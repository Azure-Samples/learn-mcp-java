# Quarkus Configuration
quarkus.application.name=monkey-mcp-client

# Logging Configuration
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.level=INFO

# LangChain4J Ollama Configuration
quarkus.langchain4j.ollama.chat-model.model-name=llama3.2
quarkus.langchain4j.ollama.chat-model.base-url=http://localhost:11434
quarkus.langchain4j.ollama.chat-model.temperature=0.7
